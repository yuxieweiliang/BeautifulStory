 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../public/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../public/animate.css" rel="stylesheet">
    <link href="../../public/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>边框</h5>
                <div class="ibox-tools" style="position: relative; top: -8px;">
                    <button class="btn btn-primary btn-sm">添加</button>
                    <button class="btn btn-danger btn-sm">添加</button>
                </div>
                <div class="ibox-tools" style="position: relative; top: -8px;padding-right: 5px;">
                    <div class="input-group" style="width: 200px;">
                        <input type="text" class="form-control input-sm">
                        <span class="input-group-btn">
                            <button  class="btn btn-info btn-sm">添加</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="ibox-content">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>男</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>王麻子</td>
                        <td>男</td>
                        <td>65</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

    <!-- 全局js -->
    <script src="../../public/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../public/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- Peity -->
    <script src="../../public/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
